<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/es/homeTest.css" rel="stylesheet">
</head>
  <body>
    <!--네비바-->
    <div id="navbar-wrap">
        <nav class="navbar">
            <div class="container-fluid margin">
                <a class="navbar-brand" href="#">
                    <img src="/es/img/ES.svg" alt="Bootstrap" width="40">
                </a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="about">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="portfolio">PORTFOLIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="contact">CONTACT</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!--캐러셀-->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/es/img/img1.jpg" class="d-block w-100" alt="carousel img1">
          </div>
          <div class="carousel-item">
            <img src="/es/img/img2.jpg" class="d-block w-100" alt="carousel img2">
          </div>
          <div class="carousel-item">
            <img src="/es/img/img3.jpg" class="d-block w-100" alt="carousel img3">
          </div>
        </div>
        <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button> -->
      </div>
      <!--포트폴리오 바로가기-->
      <div class="portfolio">
        <div class="portfolio-box">
            <p>편안함을 넘어, 기억에 남을 공간을 만듭니다.</p>
        </div>
        <div class="portfolio-office">
            <img src="/es/img/portfolio-office.jpg" class="portfolio-img" alt="portfolio-office">
            <div class="imgText">
                <p>주거공간</p>
            </div>
        </div>
        <div class="portfolio-house">
            <img src="/es/img/portfolio-house.jpg" class="portfolio-img" alt="portfolio-house">
            <div class="imgText">
                <p>상업공간</p>
            </div>
        </div>
      </div>
      <!--푸터-->
      <footer>
        <div class="footer">
            
        </div>
      </footer>
  
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>   
        //네비바 마우스 hover 
        //따로 mouseover 와 mouseout 를 지정하지 않아도 첫번째 function은 mouseovser, 두번째 function은 mouseout
        $('#about').hover(
            function(){
                $('#about').css('color', '#B29C92');
                $('#about').text('회사소개');
            },
            function(){
                $('#about').css('color', '');
                $('#about').text('ABOUT US');
            }
        );
        $('#portfolio').hover(
            function(){
                $('#portfolio').css('color', '#B29C92');
                $('#portfolio').text('포트폴리오');
            },
            function(){
                $('#portfolio').css('color', '');
                $('#portfolio').text('PORTFOLIO');
            }
        );
        $('#contact').hover(
            function(){
                $('#contact').css('color', '#B29C92');
                $('#contact').text('견적문의');
            },
            function(){
                $('#contact').css('color', '');
                $('#contact').text('CONTACT');
            }
        );
    </script>
  </body>
</html>
