    <main>
      <section class="contact-main">
        <h3>CONTACT</h3>

      <section class="contact-text center">

            <div class="form">

            </div>
          </div>
          <div class="form-wrap">
            <div class="form">
              <p>문의내용</p><input type="text" class="long-text">
            </div>
          </div>
        </form>
        <button type="submit" id="form-submit">
          <p>문의하기</p>
        </button>
      </section>

      <section class="contact-kakao center">
        <p>카카오톡으로 문의하기</p>
